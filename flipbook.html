<!DOCTYPE html>
<html>
  <head>
    <style>
      .flipbook-container {
        width: 800px;
        height: 600px;
        margin: 0 auto;
        position: relative;
        perspective: 1000px;
      }
      .flipbook {
        width: 100%;
        height: 100%;
        position: absolute;
        transform-style: preserve-3d;
        transition: transform 0.6s;
      }
      .page {
        width: 100%;
        height: 100%;
        position: absolute;
        background-repeat: no-repeat;
        background-position: center;
        background-size: contain;
        backface-visibility: hidden;
      }
      .flipbook.flipped .page:nth-child(even) {
        transform: rotateY(180deg);
      }
      .flipbook.flipped .page:nth-child(odd) {
        transform: rotateY(-180deg);
      }
    </style>
  </head>
  <body>
    <div class="flipbook-container">
      <div class="flipbook">
        <!-- Add your PDF pages as background images here -->
        <div class="page" style="background-image: url(https://raw.githubusercontent.com/lamweicheng/Flipbook/1583ee77693815ebe40b6bf2292e4709d4ef5b45/Images/16.JPG)"></div>
        <div class="page" style="background-image: url(https://raw.githubusercontent.com/lamweicheng/Flipbook/1583ee77693815ebe40b6bf2292e4709d4ef5b45/Images/7.JPG)"></div>
      </div>
    </div>
    <script>
      var flipbook = document.querySelector(".flipbook");

// Function to flip the pages
    function flipPages() {
      var pages = flipbook.querySelectorAll(".page");
      for (var i = 0; i < pages.length; i++) {
        pages[i].classList.toggle("left");
        pages[i].classList.toggle("right");
      }
    }

    // Add event listener to trigger the flip animation
    flipbook.addEventListener("click", flipPages);
    </script>
   </body>
  </html>
